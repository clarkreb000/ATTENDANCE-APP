<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Info</title>
    <link rel="stylesheet" type="text/css" href="getstudents.css">
    <script src="getstudents.js" type="text/javascript"></script>
    <style>
     #myTable {
  border-collapse: collapse;
  width: 100%;
}
#myTable td, #myTable th {
  border: 2px solid #ddd;
  padding: 8px;
}
#myTable tr:nth-child(odd){background-color: #8c8c8c;}
#myTable tr:nth-child(even){background-color: #e8e8e8;}
#myTable tr:hover {background-color: #F8F8FF;}
#myTable th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #000000;
  color: white;
}
 </style>
</head>
<body>
<div class="welcome">
    <ul class="welcomescreen">
        <h2>YOUR STUDENTS</h2>
    </ul>
</div>
<span id="datetime"></span>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..." >
<table id="myTable">
    <tr class="header">
        <th style="width:30%;">Name</th>
        <th style="width:30%;">Class</th>
        <th style="width:40%;">Time Clocked in</th>
        <th style="width:5%;">View Information</th>
    </tr>
    <tr>
        <td>Dixie Dinner</td>
        <td>clubs and classes submitted</td>
        <td>
            <input type='text' id="Dixie Dinner" value="">
            <button id='1' onClick="show(this.id)">Clock In.</button>
        </td>
        <td><a href="studentinfo.html">view</a></td>
    </tr>
    <tr> <td>Hu Jackedman</td>
        <td>clubs and classes submitted</td>
        <td>
            <input type='text' id="Hu Jackedman" value="">
            <button id='2' onClick="show(this.id)">Clock In.</button>
        </td>
        <td><a href="studentinfo.html">view</a></td>
    </tr>
</table>

<script>
function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
</body>
</html>
